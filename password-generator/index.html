<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password </span></h1>
        <div class="display">
            <input type="text" placeholder="Password" id="password">
            <i onclick="copyPassword()" id="copybtn" class="bi bi-clipboard"></i>
        </div>
        <button onclick="createPassword()"> <i class="bi bi-lightning-charge-fill"></i> Generate</button>
    </div>
    
<script>
    const passwordBox = document.getElementById("password");
    const copyBtn = document.getElementById("copybtn");
    const lenght = 12;

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const numbers = "0123456789";
    const symbols = "@#$%^&*()_+~|{}[]<>/-=";
    const allChars = upperCase + lowerCase + numbers + symbols;

    function createPassword(){
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += numbers[Math.floor(Math.random() * numbers.length)];
        password += symbols[Math.floor(Math.random() * symbols.length)];

        while(lenght > password.length){
            password += allChars[Math.floor(Math.random() * allChars.length)];
        }
        passwordBox.value = password;
        copyBtn.classList.remove("bi-check");
        copyBtn.classList.add("bi-clipboard");
    }

    function copyPassword(){
        passwordBox.select();
        document.execCommand("copy");
        copyBtn.classList.remove("bi-clipboard");
        copyBtn.classList.add("bi-check");
       
    }

</script>

</body>
</html>
