<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/33cebb3b10.js" crossorigin="anonymous"></script>
    

</head>

<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            
            <img src="https://source.unsplash.com/P_LEitbpCPg" class="song-img" id="songcover" alt="song-img">
            <h2>Despacito</h2>
            <p>Luis Fonsi Ft. Punerto Rican</p>
            <audio autostart="0" autostart="false" preload ="none" id="song">
                <source  src="media/Despacito.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward-step"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play"  id="ctrlicon"></i></div>
                <div><i class="fa-solid fa-forward-step"></i></div>
            </div>
        </div>
    </div>
    
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlicon");
        let songCover = document.getElementById("songcover");

        song.onloadedmetadata = function () {
            progress.max = song.duration;
            progress.value = song.currentTime;

        }
        function playPause() {
            if (ctrlIcon.classList.contains("fa-pause")){
                song.pause();
            ctrlIcon.classList.add("fa-play");
            ctrlIcon.classList.remove("fa-pause");
            songCover.classList.remove("rotatecover");

        }
        else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
            songCover.classList.add("rotatecover");



        }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);
        }
        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    </script>
</body>

</html>
