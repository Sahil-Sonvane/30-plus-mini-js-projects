<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <p>Enter Your Text or URL</p>
       <input type="search"  placeholder="text or link url" id="input-data">
        
        <div id="qrBox">
            <img src=""  id="qrImg">
        </div>
        <button onclick="showQr()">Generate QR Code</button>
    </div>
    
<script>

let inpuData = document.getElementById("input-data");
let qrBox = document.getElementById("qrBox");
let qrImg = document.getElementById("qrImg");

function showQr(){
    if(inpuData.value.length >0){
        qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + inpuData.value;
        qrBox.classList.add("show-img");
       
    }else{
        inpuData.classList.add("error");
        setTimeout(()=>{
            inpuData.classList.remove("error");

        }, 1000);
            
        
    }
}


</script>

</body>
</html>
