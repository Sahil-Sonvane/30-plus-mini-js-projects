<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Change Effect</title>
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img src="images/transparent.png" width="100%" />
        <div class="img-wrap">
          <img src="images/original.jpg" id="originalImg" />
        </div>
        
        <span id="line"><img src="images/arrow.png" class="arrow" /></span>

      </div>
    </div>

    <script>
      let imgBox = document.querySelector(".img-box");
      let imgWrap = document.querySelector(".img-wrap");
      let leftSpace = imgBox.offsetLeft;
      let originalImg = document.getElementById("originalImg");
      let Line = document.getElementById("line");
      
      originalImg.style.width = imgBox.offsetWidth + "px";

      imgBox.onmousemove = function (e) {
        var boxwidth = (e.pageX - leftSpace) + "px";
        imgWrap.style.width = boxwidth;
        Line.style.left = boxwidth;
      };
    </script>
  </body>
</html>
